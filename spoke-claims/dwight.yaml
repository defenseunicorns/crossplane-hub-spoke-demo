apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  name: wordpress-db-secret
spec:
  references:
  # Use dependsOn to wait for the DB connection secret to exist
  - dependsOn:
      apiVersion: v1
      kind: Secret
      name: mysql-rds
      namespace: default
  - patchesFrom:
      apiVersion: v1
      kind: Secret
      name: mysql-rds
      namespace: defaut
      fieldPath: data.passsword
    toFieldPath: data.passsword
  forProvider:
    manifest:
      apiVersion: v1
      kind: Secret
      metadata:
        namespace: wordpress
  providerConfigRef:
    name: kubernetes-provider
patches:
  - fromFieldPath: "spec.parameters.clusterRef.id"
    toFieldPath: "metadata.name"
    transforms:
    - type: string
      string:
        fmt: "%s-db-srv"
  - fromFieldPath: "spec.parameters.clusterRef.id"
    toFieldPath: "metadata.annotations[crossplane.io/external-name]"
    transforms:
    - type: string
      string:
        fmt: "%s-db-srv"
  - fromFieldPath: "spec.parameters.clusterRef.id"
    toFieldPath: "spec.references[0].dependsOn.name"
    transforms:
    - type: string
      string:
        fmt: "%s-db-srv"
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  name: wordpress-git
spec:
  forProvider:
    manifest:
      apiVersion: source.toolkit.fluxcd.io/v1beta2
      kind: GitRepository
      metadata:
        name: wordpress
        namespace: wordpress
      spec:
        interval: 1m
        url: https://github.com/defenseunicorns/crossplane-rds-wordpress-demo.git
        ref:
          branch: demo
  providerConfigRef:
    name: kubernetes-provider
---
apiVersion: kubernetes.crossplane.io/v1alpha1
kind: Object
metadata:
  name: wordpress-hr
spec:
  forProvider:
    manifest:
      apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      metadata:
        name: wordpress
        namespace: wordpress
      spec:
        interval: 5m
        chart:
          spec:
            chart: wordpress
            version: "15.2.2"
            sourceRef:
              kind: GitRepository
              name: wordpress
              namespace: wordpress
            interval: 1m
  providerConfigRef:
    name: kubernetes-provider