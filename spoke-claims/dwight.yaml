apiVersion: infra.bigbang.dev/v1alpha1
kind: Enclave
metadata:
  name: dwight-enclave
  namespace: default
spec:
  parameters:
    region: us-east-1
    availabilityZone1: us-east-1a
    availabilityZone2: us-east-1b
    availabilityZone3: us-east-1c
  compositionSelector:
    matchLabels:
      provider: crossplane-provider-aws
---
apiVersion: infra.bigbang.dev/v1alpha1
kind: EKSCluster
metadata:
  name: crossplane-eks-cluster-dwight
  namespace: default
spec:
  parameters:
    region: us-east-1
    k8sVersion: "1.22"
    subnetMatchLabels:
      crossplane.io/claim-name: dwight-enclave
      crossplane.io/claim-namespace: default
      visibility: public
  compositionSelector:
    matchLabels:
      provider: crossplane-provider-aws
---
apiVersion: infra.bigbang.dev/v1alpha1
kind: EKSManagedNodeGroup
metadata:
  name: crossplane-eks-cluster-dwight-with-managed-nodegroup
  namespace: default
spec:
  parameters:
    region: us-east-1
    clusterNameMatchLabels:
      crossplane.io/claim-name: crossplane-eks-cluster-dwight
      crossplane.io/claim-namespace: default
    diskSize: 20
    instanceTypes:
      - t3.medium
    desiredNodeCount: 3
    minNodeCount: 3
    maxNodeCount: 5
    subnetMatchLabels:
      crossplane.io/claim-name: dwight-enclave
      crossplane.io/claim-namespace: default
      visibility: public
---
apiVersion: databases.bigbang.dev/v1alpha1
kind: MySQLChildInstance
metadata:
  name: wordpress-mysql-rds
  namespace: default
spec:
  parameters:
    storageGB: 10
    region: us-east-1
    availabilityZone: us-east-1a
    dbName: wordpressdb
    dbInstanceClass: db.t3.medium
    dbSubnetGroupName: dwight-enclave-gq78z-sxpnp
    vpcId: vpc-0757e67d2aaa72fb7
  compositionSelector:
    matchLabels:
      provider: crossplane-provider-aws
  writeConnectionSecretToRef:
    name: mysql-rds

